    <div class="col-lg-10">
<table mat-table class="table" matSort aria-label="Elements" [dataSource]="data"  >>
  
  <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Title</th>
      <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event,row)" (click)="view(row)" >{{row.title}}</td>
  </ng-container>
  
   <ng-container matColumnDef="date ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
  </ng-container> 

   <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.start_time}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let row">{{row.duration}}</td>
  </ng-container>

  </ng-container> -->
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">

  </tr> 

</table>


  <div style="visibility: hidden; position: fixed;" 
  [style.left]="menuTopLeftPosition.x" 
  [style.top]="menuTopLeftPosition.y" 
  [matMenuTriggerFor]="contextMenu">
  
  
    <mat-menu #contextMenu="matMenu"> 
      <ng-template matMenuContent let-row="row"> 

      <button  mat-menu-item type="button" class="btn  btn-sm menubtns"
          data-toggle="modal" data-target="#exampleModal"
          (click)="createList('edit',row)"><i class="fas fa-edit"></i>&nbsp;
          Edit</button>&nbsp;
      <button mat-menu-item type="button" class="btn btn-sm menubtns"
          (click)="delete(row.id)"><i class="	fas fa-times-circle"></i>&nbsp;
              Delete</button>
              </ng-template>
            </mat-menu> 
          </div> 




<mat-paginator [length]="resultsLength"  (page)="pageChangeEvent()" pageSize="5" >
</mat-paginator>
